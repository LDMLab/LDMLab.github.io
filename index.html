<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

		<title>LDM Lab</title>
	

		<link rel="icon" href="images/logo-image.png" type="images/png" />
	

		<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

	<head>
	<style>
	.button {
	  background-color: #4CAF50; /* Green */
	  border: none;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  cursor: pointer;
	} 
	.button {background-color: #555555;} /* Black */
	

	</style>
	
<head>
	<style>
	body, html {
	  height: 0%;
	}
	

	.parallax {
	  /* The image used */
	  background-image: url('images/logo-image.png');
	

	  /* Full height */
	  height: 100%; 
	

	  /* Create the parallax scrolling effect */
	  background-attachment: fixed;
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	}
	<div id='background' onclick='http://www.ldmlab.org/research/'>
	</div>
	</style>
	</head>
	<body>
	
	<div class="parallax"></div>
	<body>
	<div style="height:500px;background-color:white;font-size:30px">
	<main>	
			<div class="intro">Lifespan & Decision-Making Lab</div>
			<!-- Find your icons from here - https://fontawesome.com/icons?d=gallery&s=brands -->
			<div class="icons-social">
				<button class="button button" onclick="location.href='http://www.ldmlab.org/home/';"> Enter </button>
		</main>
	<div class="parallax"></div>

	</body>
	</html>

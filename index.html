<!DOCTYPE html>

<style>
body, html {
  height: 75%;
}

.parallax {
  /* The image used */
  background-image: url('images/landing_page.png');

  /* Full height */
  height: 75%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
